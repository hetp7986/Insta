<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Competitor Analysis</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .analysis-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .profile-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .profile-details h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table-container h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .posts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .posts-table th,
        .posts-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .posts-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .posts-table tr:hover {
            background: #f8f9fa;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .analysis-form {
                padding: 20px;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .chart-container {
                min-width: auto;
            }

            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .example-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .insights-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .insight-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .insight-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .insight-value {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Instagram Competitor Analysis</h1>
            <p>Analyze posting patterns and discover optimal timing strategies</p>
        </div>

        <div class="analysis-form">
            <div class="form-group">
                <label for="username">Instagram Username or Profile URL</label>
                <input type="text" id="username" placeholder="Enter @username or https://instagram.com/username">
                <div class="example-text">Examples: @nike, nike, https://instagram.com/nike</div>
            </div>
            <button class="analyze-btn" onclick="analyzeProfile()">
                üîç Analyze Profile
            </button>
            <button class="analyze-btn" onclick="runDemo()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">
                üéØ Try Demo (Mock Data)
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing Instagram profile... This may take a moment.</p>
        </div>

        <div class="results" id="results">
            <div class="profile-info" id="profileInfo">
                <!-- Profile information will be populated here -->
            </div>

            <div class="insights-section" id="insights">
                <!-- Insights will be populated here -->
            </div>

            <div class="charts-section" id="charts">
                <!-- Charts will be populated here -->
            </div>

            <div class="table-container" id="tableContainer">
                <!-- Table will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/instagram';

        async function runDemo() {
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = true;
            clearMessages();

            try {
                const response = await fetch('/api/test/demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                if (data.success) {
                    displayResults(data);
                    showSuccess(`Demo analysis complete! Showing mock data for demonstration purposes.`);
                } else {
                    throw new Error(data.error || 'Demo failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Demo failed: ${error.message}`);
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.analyze-btn').disabled = false;
            }
        }

        async function analyzeProfile() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username or profile URL');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = true;
            clearMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                if (data.success) {
                    displayResults(data);
                    showSuccess(`Successfully analyzed @${data.username}! Found ${data.total_posts_analyzed} recent posts.`);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Analysis failed: ${error.message}`);
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.analyze-btn').disabled = false;
            }
        }

        function displayResults(data) {
            // Show results section
            document.getElementById('results').style.display = 'block';

            // Display profile info
            displayProfileInfo(data);

            // Display insights
            displayInsights(data);

            // Display charts
            displayCharts(data.charts);

            // Display posts table
            displayPostsTable(data.post_table);
        }

        function displayProfileInfo(data) {
            const profileInfo = document.getElementById('profileInfo');
            const firstLetter = data.username.charAt(0).toUpperCase();
            
            profileInfo.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">${firstLetter}</div>
                    <div class="profile-details">
                        <h2>@${data.username}</h2>
                        <p>Analysis of ${data.total_posts_analyzed} recent posts</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number">${formatNumber(data.profile_info.followers)}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${formatNumber(data.profile_info.following)}</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${formatNumber(data.profile_info.total_posts)}</div>
                        <div class="stat-label">Total Posts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${data.total_posts_analyzed}</div>
                        <div class="stat-label">Posts Analyzed</div>
                    </div>
                </div>
            `;
        }

        function displayInsights(data) {
            const insights = document.getElementById('insights');
            
            // Find best day and hour
            const bestDay = Object.keys(data.day_analysis).reduce((a, b) => 
                data.day_analysis[a] > data.day_analysis[b] ? a : b
            );
            
            const bestHour = Object.keys(data.hour_analysis).reduce((a, b) => 
                data.hour_analysis[a] > data.hour_analysis[b] ? a : b
            );

            // Calculate average posts per day
            const totalPosts = Object.values(data.day_analysis).reduce((a, b) => a + b, 0);
            const avgPostsPerDay = (totalPosts / 7).toFixed(1);

            // Calculate posting consistency
            const dayValues = Object.values(data.day_analysis);
            const maxPosts = Math.max(...dayValues);
            const minPosts = Math.min(...dayValues);
            const consistency = maxPosts > 0 ? ((1 - (maxPosts - minPosts) / maxPosts) * 100).toFixed(0) : 0;

            insights.innerHTML = `
                <h3>üìà Key Insights</h3>
                <div class="insights-grid">
                    <div class="insight-card">
                        <div class="insight-title">Best Day to Post</div>
                        <div class="insight-value">${bestDay}</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">Best Hour to Post</div>
                        <div class="insight-value">${formatHour(bestHour)}</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">Avg Posts/Day</div>
                        <div class="insight-value">${avgPostsPerDay}</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">Posting Consistency</div>
                        <div class="insight-value">${consistency}%</div>
                    </div>
                </div>
            `;
        }

        function displayCharts(charts) {
            const chartsSection = document.getElementById('charts');
            
            chartsSection.innerHTML = `
                <div class="chart-container">
                    <h3>üìÖ Posts by Day of Week</h3>
                    <img src="data:image/png;base64,${charts.day_chart}" alt="Posts by Day of Week">
                </div>
                <div class="chart-container">
                    <h3>üïí Posts by Hour of Day</h3>
                    <img src="data:image/png;base64,${charts.hour_chart}" alt="Posts by Hour of Day">
                </div>
            `;
        }

        function displayPostsTable(posts) {
            const tableContainer = document.getElementById('tableContainer');
            
            let tableHTML = `
                <h3>üìã Recent Posts Timeline</h3>
                <table class="posts-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Day of Week</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            posts.forEach(post => {
                tableHTML += `
                    <tr>
                        <td>${post.date}</td>
                        <td>${post.time}</td>
                        <td>${post.day_of_week}</td>
                        <td>${post.type}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatHour(hour) {
            const h = parseInt(hour);
            if (h === 0) return '12:00 AM';
            if (h < 12) return `${h}:00 AM`;
            if (h === 12) return '12:00 PM';
            return `${h - 12}:00 PM`;
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.analysis-form').appendChild(errorDiv);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.analysis-form').appendChild(successDiv);
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.error, .success');
            messages.forEach(msg => msg.remove());
        }

        // Allow Enter key to trigger analysis
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeProfile();
            }
        });
    </script>
</body>
</html>
